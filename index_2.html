  <script>

    // Step 2: create an instance
    const app_2 = Vue.createApp({
      data: () => ({

        name: '',
        university: '',
        gender: '',
        skills: [],

        page_1: true,
        page_2: false,
        
        cart_books: [],
        
        mytemplate: "<h4>ITI NewCapital Branch</h4>",
        
      }),
      
      //concise methods
      methods: {
        
        getPage_1(){
          this.page_1 = true
          this.page_2 = false
        },

        getPage_2(){
          'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }

                  form.classList.add('was-validated')
                }, false)
              })
              console.log(forms);
          this.page_2 = true
          this.page_1 = false
        },

        validate() {
          
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }

                  form.classList.add('was-validated')
                }, false)
              })

            }

      },

    });

    // Step 3: mount the target container element
    app_2.mount("#main_2");
    
    </script>
